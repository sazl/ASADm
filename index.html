<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASADm</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/nv.d3.min.css" />
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ASADm</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">EQW</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
      </div>        
    </nav>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3">          
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  File
                </div>
                <div class="panel-body" style="height: 100px">
                  <input type="file" id="files" name="file" /> <br/>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success
                         progress-bar-striped"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: 0%">
                      0%
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Options
                </div>
                <div class="panel-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="wavelengthRangeStart">Wavelength Start</label>
                      <input type="text"
                             class="form-control"
                             id="wavelengthStartInput" />
                    </div>
                    <div class="form-group">
                      <label for="wavelengthRangeEnd">Wavelength End</label>
                      <input type="text"
                             class="form-control"
                             id="wavelengthEndInput" />
                    </div>
                    <div class="form-group">
                      <label for="pointsSelected">Points Selected</label>
                      <table id="pointsSelected"
                             class="table table-bordered
                             table-striped table-condensed">
                        <thead>
                          <tr>
                            <th>Wavelength</th>
                            <th>Flux</th>
                          </tr>
                        </thead>
                        <tbody id="selectedPointsBody">

                        </tbody>
                      </table>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Actions
                </div>
                <div class="panel-body" style="height: 100px">
                  <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-sm">
                      <button id="clearButton" type="button"
                              class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"> Clear</span>
                      </button>
                    </div>
                    <div class="btn-group btn-group-sm">
                      <button id="calculateEQWButton" type="button"
                              class="btn btn-success">
                        <span class="glyphicon glyphicon-ok"> Calculate EQW</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Plot
            </div>
            <div class="panel-body">
              <div id="plot">
                <svg></svg>
              </div>
            </div>
          </div>
        </div>

        
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  Equivalent Width
                </div>
                <div class="panel-body">
                  <div class="input-group input-group-md">
                    <span class="input-group-addon">
                      <b>Equivalent Width</b>
                    </span>
                    <input id="eqw" type="text" class="form-control"
                           placeholder="EQW" disabled />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-warning">
                <div class="panel-heading">
                  Equivalent Width
                </div>
                <div class="panel-body">
                  <div class="input-group input-group-md">
                    <span class="input-group-addon">
                      <b>Equivalent Width</b>
                    </span>
                    <input id="eqw" type="text" class="form-control"
                           placeholder="EQW" disabled />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/nv.d3.min.js"></script>
    <script type="text/javascript" src="js/numeric-1.2.6.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>  
</html>
